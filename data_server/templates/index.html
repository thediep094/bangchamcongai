<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        a {
            display: inline-block;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #3e8e41;
        }

        .add-user {
            margin-top: 20px;
        }

        .welcome {
            text-align: right;
            margin-bottom: 10px;
        }

        .logout-btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>User Management</h1>
    <div class="welcome">
        Welcome, {{ session['username'] }}!
        <a class="logout-btn" href="{{ url_for('logout') }}">Logout</a>
    </div>
    <a class="add-user" href="{{ url_for('add_user') }}">Add User</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Sex</th>
                <th>Birthdate</th>
                <th>Address</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.sex }}</td>
                <td>{{ user.birthdate }}</td>
                <td>{{ user.address }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{{ url_for('edit_user', id=user.id) }}">Edit</a>
                    <a href="{{ url_for('delete_user', id=user.id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
